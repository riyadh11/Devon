---
ip: "192.168.10.12"
memory: 2048
cpus: 2
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: D:/projects
      to: /home/vagrant/projects
      type: nfs

controllers:
    - ryu

simulator : mininet

editors :
    - vscode

browsers :
    - firefox
    
